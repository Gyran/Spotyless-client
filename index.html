<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Spotyless</title>
	<script type="text/javascript" src="socket.io.js"></script>
	<script type="text/javascript" src="jQuery-1.8.2.js"></script>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<link rel="stylesheet" href="style.css">

</head>
<body onload="sp = getSpotifyApi(1); spotyless = sp.require('spotyless'); spotyless.init();">
<h1 id="header">Spotyless</h1>
<h1 id="status" class='bad'>Connecting...</h1>

<div id='logout' style='display:none;'>
	<div id='loggedinAs'>
		
	</div>
	<div class='submit'>
		<button class="sp-button" id='btnLogout'>Logout</button>
	</div>
</div>

<div id='login'>
	<div>
		<label for='username'>Username:</label>
		<input type='text' id='username'>
	</div>
	<div>
		<Label for='password'>Password:</label> 
		<input class='sp-input>' type='password' id='password'>
	</div>

	<div class='submit'>
		<button class="sp-button" id='btnLogin'>Login</button>
	</div>
</div>

<div id="buttons">
	
</div>

<div id="history"><!-- --></div>

<table id='playlist'><!-- --></div>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36242657-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
